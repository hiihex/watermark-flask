<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watermark your images</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <div class="container">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center align-items-center flex-column" style="height:100vh;">
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">
                          {{ message }}
                        </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
                <h1>Upload Images To Watermark</h1>
                <form method="post" enctype="multipart/form-data" action="/upload/">
                    <div class="input-group my-4">
                        <input type="file" name="watermark" class="form-control" id="files_upload_watermark" aria-label="Upload" placeholder="Watermark">
                    </div>
                    <div class="input-group">
                        <input type="file" name="files" class="form-control" id="files_upload_form" aria-label="Upload" multiple>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
